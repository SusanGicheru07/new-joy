{% extends 'main.html' %}
{% block content %}
<main id="main">
    <section id="book" class="d-flex flex-column justify-content-center align-items-center"></section>
        <div class="container mt-5">
            
            <h2 style="color: #e8aa34;" > Book Your Stay</h2> 
            <br>
            <form method="post" action="{% url 'payment' %}" >
                {% csrf_token %}
                <!--{{ form.as_p }} -->
                <div class="form-group">
                    <label for="room">Room:</label>
                    <select id="room" name="room">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select> <br> 
                    <label for="{{ form.check_in_date.id_for_label }}">Check-In Date:</label>
                    <input type="date" id="checkInDate" name="{{ form.check_in_date.html_name }}" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="{{ form.check_out_date.id_for_label }}">Check-Out Date:</label>
                    <input type="date" id="checkOutDate" name="{{ form.check_out_date.html_name }}" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <button type="submit" class="btn-get-started scrollto" style="color: #e8aa34; background: #938239" >BOOK NOW</button>
            </form>
        </div>

        <script>
            $(function() {
            $("#checkInDate").datepicker();
            $("#checkOutDate").datepicker({
                minDate: 0 // Minimum date selectable is today
            });
            });
        </script>
    </section>
</main>
{% endblock %}
